services:
  api:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - ./api:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - ./api/.env
    environment:
      - NODE_ENV=development
      - PORT=3000
    command: sh -c "npm install --include=dev && npm run start:dev"
    depends_on:
      - db

  app:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - ./app:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:3000
    command: sh -c "npm install --include=dev && npm run dev -- --host 0.0.0.0 --port 5173"
    depends_on:
      - api
